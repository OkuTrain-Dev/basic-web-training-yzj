<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        .fullscreen-img {
            position: fixed;
            z-index: -9999;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .card {
            width: 60%;
            height: 70vh;
            padding:1rem;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(7px);
            border-radius: 1rem;
            display: flex;
            flex-direction:column;
            justify-content: center;
            margin:0 auto;
            position: relative;
            box-sizing:border-box;
        }
        .container{
            display: flex;
            justify-content: center; /* 水平居中 */
            height:100vh;
        }
        .card h1 {
            font-size: 2.5rem;
        }
        .card p{
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(1px);
            border-radius: 1rem;
            padding: 0.5rem;
            margin: 0;
        }
        .button {
            border-radius: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: rgba(0, 0, 0, 0.16) 2px 2px 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            width: 80px;
        }
        .element-to-move {
            position: absolute;  /* 绝对定位 */
            top: 90px;  /* 距离底部0 */
            left: 18px;  /* 距离左边0 */
            padding: 10px;
            border-radius: 20px;
        }
        .element-to-hove {
            position: absolute;
            top: 100px;
            left:10px;
            padding: 10px;
        }
        .red-text{
            color: black;
            font-size: 40px;
            font-weight:bold;
        }
        .card-new{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 20px;
        }
        #CounterText{
            margin-top: 1rem;
            font-size:1rem;
        }
    </style>
</head>
<body>
<div>
    <img alt="background" src="css/微信图片_20221002144011.jpg" class="fullscreen-img">
    <div class="card card-new">
       <div class="red-text container">计数器</div>
        <div class="container"></div>
        <button class="my-2 button element-to-move" id="CounterButton">Count+1</button>
        <div id="CounterText" class="element-to-hove">Number: 0</div>
    </div>
</div>
<script>
    let Count = 0
    const CounterButton = document.getElementById('CounterButton');
    const CounterText = document.getElementById('CounterText');
    CounterButton.onclick = () => {
        Count += 1
        CounterText.innerText = `Number: ${Count}`
    }
</script>
</body>
