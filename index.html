<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            /*padding: 0;*/
            /*height: 100%;*/
            /*width: 100%;*/
            /*display: flex;*/
            /*justify-content: center;*/
            /*align-items: center;*/
        }


        .fullscreen-img {
            position: fixed;
            z-index: -9999;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .card {
            width: 40%;
            height: 40vh;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(1px);
            border-radius: 1rem;
            display: flex;
            justify-content: center;
            font-size: 10px;
            color: white;
            align-items: center;
            margin:0 auto;
        }
        .card h1 {
            font-size: 30px;
            margin: 0;

        }
        .card p{
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(1px);
            border-radius: 1rem;
        }

        .red-text{
            color: black;
        }
    </style>
</head>
<body>
<div>
    <img alt="background" src="css/微信图片_20221002144011.jpg" class="fullscreen-img">
    <div class="card ">
        <h1 class="red-text">计数器</h1>
        <button  id="incrementButton">Count+1</button >
        <h2 class="red-text">Number:</h2>
    </div>
    <script>
        const counterElement = document.getElementById('counter');
        const incrementButton = document.getElementById('incrementButton');
        let count=0
        incrementButton.addEventListener('click', () => {
            count++;
            counterElement.textContent = count;});
    </script>

</div>
</body>
